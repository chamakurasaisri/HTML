<!doctype>
<html>
	<head>
		<title> scrolable text</title>
	</head>
	<body>
		<marquee> i am scrolling</marquee>
		<marquee behavour="scroll" direction="right"> i am scrolling to right</marquee>
		<marquee behavour="scroll" direction="left"> i am scrolling to left</marquee>
		<marquee behavour="slide" direction="left"> i am scliding to top</marquee>
		<marquee behavour="slide" direction="left"> i am scliding to bottom</marquee>
		<marquee behavour="alternate" scrollamount="10"> i am bouncing </marquee>
	</body>
</html>
