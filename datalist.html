<!doctype>
<html>
	<head>
		<title>datalist</title>
	</head>
	<body>
		<form>
		<label>choose element from datalist</label>
			<input list="browser">
			<datalist id="browser">
				<option value="chrome">
				<option value="firefox">
				<option value="mozerilla">
				<option value="edge">
			</datalist>
			<label>data progress: </label>
			<progress id="file" value="50" max="100"></progress>
		</form>
	</body>
</html>
